<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="balance">
   <div class="my-balance">
    <h3>My balance</h3>
    <h1>$921.48</h1>
   </div>
  
  <img src="images/logo.svg" alt="img">
  </div>
<div class="graph-div">
  <div class="main-part">
    <div class="heading"><h1>Spending - Last 7 days</h1></div>
    
    <div class="graphs-area">

      <div > <legend class="mon"></legend> <br><span class="bar-graph mon"></span> mon</div>
      <div > <legend class="tue"></legend> <br><span class="bar-graph tue"></span> tue</div>
      <div > <legend class="wed"></legend> <br><span class="bar-graph wed"></span> wed</div>
      <div > <legend class="thu"></legend> <br><span class="bar-graph thu"></span> thu</div>
      <div > <legend class="fri"></legend> <br><span class="bar-graph fri"></span> fri</div>
      <div > <legend class="sat"></legend> <br><span class="bar-graph sat"></span> sat</div>
      <div > <legend class="sun"></legend> <br><span class="bar-graph sun"></span> sun</div>

    
    </div>
    
  </div>
<div class="down-part">
  <div class="total">
    <p class="l-brown">
    Total this month
    </p>
    <h1 class="last-total">$478.33</h1>  
  </div>

  <div class="diff">
    <h4>+2.4%</h4>
    <p class="l-brown">
      from last month
    </p>
    
  </div>
  
</div>  
  
  
</div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" >Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/SANKAR_1609">sankar_1609</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
